name: Create Pull Request

on:
  workflow_call:
    inputs:
      destination-branch:
        description: 'The branch base to be merged into'
        required: false
        default: main
        type: string

jobs:
  lint-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get branch values
        id: get-branch
        run: |
          if [[ ! $GITHUB_REF_NAME =~ ^[A-Z]+-[0-9]+\/[a-z0-9-]+$ ]]; then
            echo "Branch inválida! O formato deve ser <id-da-sua-tarefa>/<super-resumo-da-feature>, por exemplo: TL-100/create-post-api"
            exit 1
          fi
          echo "target=${{ inputs.destination-branch }}" >> $GITHUB_ENV

  check-differences:
    runs-on: ubuntu-latest
    needs: lint-branch
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch All Branches
        run: git fetch --all

      - name: Verificar diferenças entre branches
        id: check-differences
        run: |
          DIFF_COUNT=$(git rev-list --count origin/${{ inputs.destination-branch }}..${{ github.ref_name }})
          echo "diff-count=$DIFF_COUNT" >> $GITHUB_ENV

      - name: Debug DIFF_COUNT
        run: echo "DIFF_COUNT is ${{ env.diff-count }}"

  create-initial-pr:
    runs-on: ubuntu-latest
    needs: check-differences
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR
        if: ${{ steps.check-differences.outputs.diff-count != 0 }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: ${{ inputs.destination-branch }}
          title: "Pull Request - ${{ github.ref_name }}"
          body: |
            ## Type of change

            - [ ] Bug fix (non-breaking change which fixes an issue)
            - [ ] New feature (non-breaking change which adds functionality)
            - [ ] Chore (documentation, packages, or tests updates, nothing that affect the final user directly)
            - [ ] Release (new version of the application - only for production)

            ## Description

            ...

            ## Screenshots

            ...

            ## Tasks

            - [task-id](task-link) or N/A

            ## Checklist

            - [ ] My changes have less than or equal 400 lines
            - [ ] I have performed a self-review of my own code
            - [ ] The existing tests and linter pass locally with my changes
            - [ ] I have commented my code in hard-to-understand areas (if applicable)
            - [ ] I have created tests for my fix or feature (if applicable)

            ## Dependencies

            This pull request has a dependency on the following others:

            - link-to-dependency PR or N/A
          labels: enhancement
          assignees: ${{ github.event.sender.login }}
