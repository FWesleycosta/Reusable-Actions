name: 'Sonarqube Scan'

on:
  workflow_call:
    secrets:
      sonarqube_token:
        description: 'Sonarqube token'
        required: true
      sonarqube_url:
        description: 'Sonarqube URL'
        required: true
      sonarqube_project_key:
        description: 'Sonarqube project key'
        required: true
      sonarqube_organization:
        description: 'Sonarqube organization'
        required: true

jobs:
  sonar-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache SonarQube scanner
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-cache
          restore-keys: |
            ${{ runner.os }}-sonar-cache

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli.zip -d $HOME
          export PATH="$HOME/sonar-scanner-4.8.0.2856-linux/bin:$PATH"  

      - name: Run SonarQube scan
        run: |
          sonar-scanner \
          -Dsonar.projectKey=${{ inputs.sonarqube_project_key }} \
          -Dsonar.host.url=${{ inputs.sonarqube_url }} \
          -Dsonar.login=${{ inputs.sonarqube_token }} 
